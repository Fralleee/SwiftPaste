name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Next version"
        required: true
        default: 0.1.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      EXTENSION_ID: ocamjpjndljkgcoeadplclcoiepjicgj
      NEXT_VERSION: ${{ needs.validate-version.outputs.version }}
    outputs:
      version: ${{ steps.validate-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Determine last found tag
        id: last-tag
        run: |
          if [[ $(git tag) ]]; then
            latestTag=$(git describe --tags $(git rev-list --tags --max-count=1))
            latestTag=${latestTag:1}
          else
            latestTag="0.0.0"
          fi
          echo "tag=$latestTag" >> $GITHUB_ENV

      - name: Validate version
        id: validate-version
        run: |
          latestTag="${{ env.tag }}"
          echo "Latest Tag: $latestTag"

          inputVersion="${{ github.event.inputs.version }}"
          echo "Input Version: $inputVersion"

          # Compare versions
          if [[ "$(printf '%s\n' "$inputVersion" "$latestTag" | sort -V | tail -n 1)" = "$latestTag" ]]; then
            echo "The provided version is older than or equals to the latest tag."
            echo "Using the latest tag version and incrementing it for the release."
            
            # Split into array
            IFS='.' read -ra my_array <<< "$latestTag"

            # Bump patch version
            my_array[2]=$((${my_array[2]} + 1))

            nextVersion="${my_array[0]}.${my_array[1]}.${my_array[2]}"
          else
            nextVersion="$inputVersion"
          fi

          echo "version=$nextVersion" >> $GITHUB_OUTPUT

