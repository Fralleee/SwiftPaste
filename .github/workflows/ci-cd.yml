name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-chrome-extension:
    name: Build ðŸ‘‰ðŸ‘Œ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Zip the extension
        run: zip -r chrome-extension-${{ github.event.pull_request.head.sha }}.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: chrome-extension-${{ github.sha }}
          path: chrome-extension-${{ github.event.pull_request.head.sha }}.zip

  upload-extension:
    name: Upload ðŸ’¦
    runs-on: ubuntu-latest
    needs: build-chrome-extension
    env:
      EXTENSION_ID: ocamjpjndljkgcoeadplclcoiepjicgj

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: chrome-extension-${{ github.sha }}

      - name: Install webstore cli
        run: npm install -g chrome-webstore-upload-cli

      - name: Upload step
        run: |-
          chrome-webstore-upload upload
            --source chrome-extension-${{ github.event.pull_request.head.sha }}.zip
            --extension-id ${{ env.EXTENSION_ID }}
            --client-id ${{ secrets.CHROME_CLIENT_ID }}
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }}
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
